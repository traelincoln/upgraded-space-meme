{% extends 'default.html' %} {% block title %} Login {% endblock title %} {%
block content %}
<h2>Please Login</h2>
<form method="post" action="{{ url_for('login') }}">
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Email Addresss"
    id="login_email"
    required
  />
  <input
    type="password"
    name="password"
    class="form-control"
    placeholder="Password"
    id="password"
    required
  />
  <input type="submit" value="Login" class="btn btn-success" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock content %}
