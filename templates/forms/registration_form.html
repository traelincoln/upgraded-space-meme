{% extends 'default.html' %} {% block content %}
<h2>{% block title %}Account Registration{% endblock title %}</h2>
<form action="{{ url_for('register') }}" method="post">
  <input
    type="text"
    name="firstname"
    id="firstname"
    class="form-control"
    placeholder="First names"
    required
  />
  <input
    type="text"
    name="lastname"
    id="lastname"
    class="form-control"
    placeholder="Lastname"
    required
  />
  <input
    type="email"
    name="email"
    id="registration_email"
    class="form-control"
    placeholder="Email Address"
  />
  <input
    type="password"
    name="password"
    id="registration_password"
    class="form-control"
    min="8"
    placeholder="Password: at least 8 characters"
    required
  />
  <input
    type="password"
    name="conform_password"
    id="confirm_password"
    class="form-control"
    min="8"
    required
    placeholder="Confirm your password"
  />
  <label for="accept_terms"
    ><input type="checkbox" name="accept_terms" id="accept_terms" />I accept
    this website's Terms of Service and Privacy Policy</label
  >
  <input type="submit" value="Register" class="btn btn-success" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock content %}
